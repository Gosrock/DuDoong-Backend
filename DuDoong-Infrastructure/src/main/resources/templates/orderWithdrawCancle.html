<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/mailFormat}"
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    * {
      line-height: 150%;
      font-family: Pretendard ,AppleSDGothic, apple sd gothic neo, noto sans korean,
      noto sans korean regular, noto sans cjk kr, noto sans cjk,
      nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic,
      sans-serif !important;
      mso-line-height-rule: exactly;
      line-height: 1.8;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      word-break: break-word;
    }
  </style>
</head>
<body style="margin: 0; padding: 0">
<div layout:fragment="content">
  <div th:replace="fragments/title :: title(title='주문 철회 안내')">divider</div>

    <div >
      <span >안녕하세요</span>
      <span  th:text="${userInfo.name}" >이름</span>
      <span >님</span>
      <br />
    </div>
  <div th:replace="fragments/subTilte :: hostAndEvent(eventInfo=${eventInfo},text=' 주문이 호스트 관리자에 의해 취소되어 안내드립니다.')">
    이벤트 정보
  </div>
  <div th:replace="fragments/orderInfo :: orderInfo(orderInfo=${orderInfo})">
    주문 정보
  </div>

  <div style="margin-top: 10px ; margin-bottom: 10px">
  <div>
    철회 사유에 대한 문의는 호스트 연락처를 통해 부탁드립니다.
  </div>
</div>

  <div style="margin-top: 10px ; margin-bottom: 10px ;color: #7A7A80">
    <div>
      당사에서는 주문에 대해 즉시 취소를 하고,
    </div>
    <div>
      취소 금액에 대한 입금은 카드사 영업일 기준 4~5일이 소요될 수 있습니다.
    </div>
  </div>

  <div align="right">
    <img width="163" style="" src="https://asset.dudoong.com/common/duduongs.png"/>
  </div>

  <div th:replace="fragments/button :: button(href='https://dudoong.com' , text='두둥 바로가기')">
    button
  </div>
</div>
</body>
</html>
