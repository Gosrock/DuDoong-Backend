<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/mailFormat}"
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    * {
      line-height: 150%;
      font-family: Pretendard ,AppleSDGothic, apple sd gothic neo, noto sans korean,
      noto sans korean regular, noto sans cjk kr, noto sans cjk,
      nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic,
      sans-serif !important;
      mso-line-height-rule: exactly;
      line-height: 1.8;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      word-break: break-word;
    }
  </style>
</head>
<body style="margin: 0; padding: 0">
<div layout:fragment="content">
  <div th:replace="fragments/title :: title(title='호스트 초대 알림')">divider</div>

    <div >
      <span >안녕하세요</span>
      <span  th:text="${userInfo.name}" >이름</span>
      <span >님</span>
      <br />
    </div>
  <div th:replace="fragments/subTilte :: host(hostName=${hostName},text='관리자 초대가 되어 안내 메일 드립니다.')">
    이벤트 정보
  </div>
  <div style="font-weight: bold; background: #F8F8FA; padding: 10px ; margin-top: 10px;margin-bottom: 10px">
    <div >
      <span  >대상 계정 : </span>
      <span  th:text="${userInfo.email}" >대상계정 이메일</span>
    </div>
    <div >
      <span  >권한 : </span>
      <span  th:text="${role}" >권한</span>
    </div>
  </div>


  <div style="margin-top: 10px ; margin-bottom: 10px ;">
    <div>
      권한은 마스터, 매니저, 게스트로 나누어집니다.
    </div>
    <div>
      게스트는 관리자 공연에서 조회의 권한을 가집니다.
    </div>
    <div>
      매니저는 게스트의 권한과 관리자 공연에서 수정과 생성 권한을 가집니다.
    </div>
    <div>
      마스터는 매니저의 권한과 호스트의 멤버관리 권한을 가지고 있습니다.
    </div>
  </div>

  <div align="right">
    <img width="163" style="" src="https://asset.dudoong.com/common/duduongs.png"/>
  </div>

  <div th:replace="fragments/button :: button(href='https://dudoong.com' , text='두둥 바로가기')">
    button
  </div>
</div>
</body>
</html>
