<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title></title>
  <style>
    * {
      line-height: 150%;
    }
  </style>
</head>
<div th:fragment="divider">
<table
    border="0"
    cellpadding="0"
    cellspacing="0"
    style="
          overflow: hidden;
          margin: 0px auto;
          padding: 0px;
          width: 100%;
          max-width: 630px;
          clear: both;
          background: none;
          border: 0;
        "
    width="100%"
>
  <tbody>
  <tr>
    <td
        style="
                padding: 15px 0 15px 0;
                line-height: 1.8;
                border-width: 0px;
              "
    >
      <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          style="padding: 0px 0"
          width="100%"
      >
        <tbody>
        <tr>
          <td style="padding: 0 0">
            <div
                style="
                          height: 0;
                          background: none;
                          padding: 0px;
                          border-top-width: 1px;
                          border-top-style: solid;
                          border-top-color: #f0f0f0;
                          margin: 0 15px;
                        "
            ></div>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
</div>
